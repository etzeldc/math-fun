<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
    <div class="container-fluid whole">
        <div class="well well-lg avg">
            <div>
                <h1>Averages</h1>
                <p>Enter any set of numbers,<br>separated by commas,<br>as such:</p>
                <input type="text" id="avg" placeholder="1...">
                <button>Add To Average</button>
            </div>
            <div>
                <output></output>
            </div>
        </div>
        <div class="well well-lg sqcube">
            <h1>Squares and Cubes</h1>
            <p>Enter any number</p>
            <input type="text" id="sqcube" placeholder="123...">
            <button>Square</button>
            <button>Cube</button>
        </div>
        <div class="well well-lg pythag">
            <h1>Pythagoras</h1>
            <p>Enter the lengths of a right triangle's sides</p>
            <input style="width: 74px" type="text" placeholder="12...">
            <input style="width: 74px" type="text" placeholder="23...">
            <button>Get Hypotenuse</button>
        </div>
        <div class="well well-lg"></div>
        <div class="well well-lg"></div>
        <div class="well well-lg"></div>
    </div>
